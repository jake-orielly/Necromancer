<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id='resourceDiv'>
        <h3>Resources</h3>
        <p>Bones: <span id='bonesCount'>0</span>/<span id='bonesMax'>300</span></p>
        <p>Wood: <span id='woodCount'>0</span>/<span id='woodMax'>100</span></p>
        <p>Stones: <span id='stonesCount'>0</span>/<span id='stonesMax'>100</span></p>
    </div>
    <div id='tabMenu' class="tab">
        <button class="tablinks" onclick="openTab(event, 'resources')">Resources</button>
        <button class="tablinks" onclick="openTab(event, 'workers')">Workers</button>
        <button class="tablinks" onclick="openTab(event, 'buildings')">Generals</button>
        <button class="tablinks" onclick="openTab(event, 'army')">Army</button>
        <button class="tablinks" onclick="openTab(event, 'upgrades')">Rituals</button>
    </div>

    <div id="resources" class="tabcontent">
        <button onclick='gatherBones()'>Rob grave</button>
        <button onclick='animateSkeleton()'>Animate Skeleton</button>
    </div>

    <div id="workers" class="tabcontent">
        <p>Idle Skeletons: <span id='idleSkeletons'>0</span></p>
        <table id='workersTable'></table>
    </div>

    <div id="buildings" class="tabcontent">
        <table id='buildingsTable'></table>
    </div>
    
    <div id="army" class="tabcontent">
        <div class='armyDiv'>
            <table id="armyTable"></table>
            <p>Total Strength: <span id='armyStrength'>0</span></p>
        </div>
        <div class='armyDiv'>
            <table id='targetTable'></table>
        </div>
    </div>
    <div id="upgrades" class="tabcontent">
        <div id='dubiousMercy' onclick='dubiousMercy()'>
            <h1>Dubious Mercy</h1>
            <p>Your troops will sometimes take enemies alive.</p>
        </div>
        <div id='advancedAnimation' onclick='advancedAnimation()'>
            <h1>Advanced Animation</h1>
            <p>You can animate skeletal necromancers.</p>
        </div>
    </div>
</body>
<script src="js/interface.js"></script>
<script src="js/utilityFunctions.js"></script>
<script src="js/main.js"></script>
</html>
